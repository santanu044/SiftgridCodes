<div id="info">

    <button style="background-color:#303030; border-color:#303030; color:white">INFO</button>
    <div id="body" class="scrollbar" *ngIf="infoProperties" style="width:210px; height:390px; ">
        <div class="container">
            <div *ngFor="let entryKey of infoProperties | keys">
                <label>{{entryKey.key}}</label>
                <input type="text" size="6" (keyup.enter)="updateValue($event.target.value,entryKey.key)" value={{entryKey.value}} />
            </div>
        </div>
    </div>

</div>
